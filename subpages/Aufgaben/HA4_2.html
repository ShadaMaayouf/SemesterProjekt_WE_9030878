<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-Objekte</title>
    <style>
        button{
            padding: 9px 25px;
            border: none;
            border-radius: 50px;
            background-color: #ffe710;
            cursor: pointer;
            transition: all 0.3s ease 0s;
        }

        button:hover{
            background-color: gold;
        }

    </style>

<script>

    function Fabrikfuntion1() {
        var arr = [];

        var pushItem = item => {
            arr.push(item);
            return item + "pushed!";
        };
        var popItem = () => {
            arr.shift();
            return item + "dequeued!";
        };

        var top = ()=>{
            return arr[0] + "dequeued!";
        };

        return {pushItem, popItem, top};
    }
    let queue1= Fabrikfuntion1();


    /* Schreiben Sie eine JavaScript-Fabrikfunktion für ungeordnete Mengen.
In ungeordneten Mengen tritt kein Element mehrfach auf. Privatisieren Sie so viel wie möglich.
Schreiben Sie Tests für Ihre Implementierung.  */

    function Fabrikfunktion2 () {
        var menge = [];

        var contains = (item) =>{
            return menge.includes(item);
        };
        var insert = (item) => {if(!contains(item)){
            menge.push(item);
            return item + "pushed!";
        }
        else{
            return "duplicate item!";
        }
        };

        var remove = (item) => {
            if(contains(item)){
                if(menge.indexOf(item)===menge.length-1){
                    menge.pop();
                }
                var temp = menge.indexOf(item);
                menge[temp] = menge.pop();

                return item + "popped!";
            }
            else{
                return "can't find " + item;
            }
        };

        return {contains, insert, remove};
    }
    let mengeFactory = Fabrikfunktion2();


    /* Schreiben Sie eine JavaScript-Fabrikfunktion für ungeordnete Multi-Mengen.
In ungeordneten Multi-Mengen dürfen Elemente mehrfach auftreten.
Privatisieren Sie so viel wie möglich. Schreiben Sie Tests für Ihre Implementierung.  */

    function Fabrikfunktion3 () {
        var menge = [];

        var contains = (item) =>{
            return menge.includes(item);
        };
        var insert = (item) => {
            menge.push(item);
            return item + "pushed!";
        };

        var remove = (item) => {
            if(contains(item)){
                if(menge.indexOf(item)===menge.length-1){
                    menge.pop();
                }
                var temp = menge.indexOf(item);
                menge[temp] = menge.pop();

                return item + "popped!";
            }
            else{
                return "can't find " + item;
            }
        };

        return {contains, insert, remove};
    }
    let multiMengeFactory = Fabrikfunktion3();

</script>
